<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM-ID Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Block: Server Selection -->
            <div class="col-lg-3 col-md-12 p-3">
                <div class="card hover-effect">
                    <div class="card-header text-center">
                        <h5>Select Server</h5>
                    </div>
                    <div class="card-body">
                        <form id="server-form">
                            <div class="mb-3">
                                <label for="ipAddress" class="form-label">IP Address *</label>
                                <input type="text" class="form-control" id="ipAddress" placeholder="xxx.xxx.xxx.xxx" required>
                                <small class="text-muted">สามารถใช้เป็นโดเมนก็ได้ เช่น xrcimo.com</small>
                            </div>
                            <div class="mb-3">
                                <label for="port" class="form-label">Port *</label>
                                <!-- Set default value for the port -->
                                <input type="text" class="form-control" id="port" placeholder="30120" value="30120" required>
                            </div>
                            <div class="mb-3">
                                <label for="serverID" class="form-label">ID</label>
                                <input type="text" class="form-control" id="serverID" placeholder="0000">
                                <small class="text-muted">สามารถใส่ได้ถ้ารู้ ID ของผู้เล่น</small>
                            </div>
                            <div class="mb-3">
                                <label for="serverName" class="form-label">Server Name *</label>
                                <input type="text" class="form-control" id="serverName" placeholder="" disabled>
                            </div>
                            <button type="submit" class="btn btn-success w-100" id="search-btn">ค้นหา</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Middle Block: Player Info -->
            <div class="col-lg-6 col-md-12 p-3">
                <div class="card hover-effect">
                    <div class="card-header text-center">
                        <h5>Player Info</h5>
                    </div>
                    <div class="card-body text-center" id="player-info">
                        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/discord.svg" alt="Discord Profile" class="img-fluid mb-3" width="150">
                        <table class="table table-hover">
                            <tr>
                                <td>ID</td>
                                <td id="player-id"></td>
                            </tr>
                            <tr>
                                <td>User ID Discord</td>
                                <td id="discord-id"></td>
                            </tr>
                            <tr>
                                <td>Username Discord</td>
                                <td id="discord-username"></td>
                            </tr>
                            <tr>
                                <td>Steam Name</td>
                                <td id="steam-name"></td>
                            </tr>
                            <tr>
                                <td>Steam Hex</td>
                                <td id="steam-hex"></td>
                            </tr>
                            <tr>
                                <td>Steam URL</td>
                                <td id="steam-url"></td>
                            </tr>
                            <tr>
                                <td>Identifiers All</td>
                                <td><textarea id="identifiers" class="form-control" rows="2" readonly></textarea></td>
                            </tr>
                            <tr>
                                <td>Ping</td>
                                <td id="ping"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Right Block: Player List -->
            <div class="col-lg-3 col-md-12 p-3">
                <div class="card hover-effect">
                    <div class="card-header text-center">
                        <h5>Players:</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control mb-3" id="player-search" placeholder="Search">
                        <ul class="list-group" id="player-list">
                            <li class="list-group-item text-center">PLAYER LIST ยังไม่ได้เลือกเซิร์ฟเวอร์ โปรดใส่ให้ครบ</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/main.js"></script>
</body>
</html>
